<div class="auth-wrapper d-flex justify-content-center">
    <!-- <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()"    > -->
    <form class="form-signin" [formGroup]="loginForm"    >
        <h1 class="h3 mb-3 font-weight-normal text-center">Login </h1>
        
        <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control"  formControlName="username" required>
          <!-- <div *ngIf='!success'> <h5 class="text-danger"> {{email}}</h5> </div>  -->
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password"  required minlength="6">
            <!-- <div *ngIf='!success'> <h5 class="text-danger"> {{password}}</h5> </div>  -->
        </div>
        
        <button type="button" class="btn btn-block btn-primary" (click)="navigate()">Log in</button> <br>
        <!-- <button type="button" class="btn btn-block btn-primary" (click)="onSubmit()">Log in</button> <br> -->
    </form>
   
   

  </div>
