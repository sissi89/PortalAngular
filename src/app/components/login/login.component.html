<div class=" container gradient-custom vh-84 mt-3 d-flex justify-content-center align-items-center rounded" >
  <div class="container">
    <h1 class="text-center">Login</h1>
    <div class="col d-flex justify-content-center align-content-center mt-5" >
      <div class="card mt-1">
        <div class="card-body">
          <form class="form-signin mt-3" [formGroup]="loginForm" (ngSubmit)=" onSubmit()" >
       
            <div class="form-group">
              <label>Username</label>
              <input type="email" class="form-control" formControlName="username" required placeholder="example@gmail.com">
            </div>

            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" formControlName="password" required 
                placeholder="******">
              <p *ngIf="error" class="text-danger mt-3">{{error}}</p>
            </div>
      

            <button type="submit" class="btn btn-block btn-red  text-white mt-3">Log in</button>
            <div class="col d-flex justify-content-center mt-3">
           
            </div>
          </form>
        </div>
      </div>
    </div>
